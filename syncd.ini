[syncd]
; 项目访问域名, 结尾不要加 `/`
app_host = http://localhost:8878

; 工作空间
local_space = /tmp/syncd_data

; 远端机器工作空间
remote_space = ~/.syncd

; AES加密/解密使用的私钥
; 秘钥需要进行base64编码
; 16 => AES-128, 24 => AES-192, 32 => AES-256
cipher_key = pG1L62EM0cPIIOwusQsbcV8Cs6j/M1RxLoXIZylWUC4=

[serve]
; HTTP服务监听的端口
addr = :8878

; 是否开启前端资源服务
; 开启后Syncd前端资源将不再依赖nginx等web服务
; 1 - 开启
; 0 - 关闭
fe_serve_enable = 1

; 读超时时间设置, 单位秒
read_timeout = 300

; 写超时时间设置, 单位秒
write_timeout = 300

; 空闲连接超时设置, 单位秒
idle_timeout = 300

[database]
; 数据库连接信息
; 必须是utf8mb4编码
;unix = 
;max_idle_conns = 100
;max_open_conns = 200
;conn_max_life_time = 500
host = 127.0.0.1
port = 3306
user = syncd
password = syncd
dbname = syncd

[log]
; 日志输出路径
; path = stdout - 打印到标准输出
; path = /path/file - 输出到文件
path = /tmp/syncd.error.log

[mail]
; 是否开启邮件发送功能
; 0 - 关闭
; 1 - 开启
enable = 1

; 邮件smtp配置
smtp_host = smtp.exmail.qq.com
smtp_port = 465
smtp_user = 
smtp_pass = 
